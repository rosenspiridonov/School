<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My responsive page</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="https://w7.pngwing.com/pngs/786/126/png-transparent-logo-contracting-photography-logo-symbol.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>About us</li>
                    <li>Contact us</li>
                    <li>Join us</li>
                </ul>
                <a href="javascript:void(0)" class="menu-icon"><i class="fa fa-bars"></i></a>
            </div>
        </div>
    </nav>

    <script>
        document.querySelector('.menu-icon').addEventListener('click', function() {
            const element = document.querySelector('.menu ul');
            element.classList.toggle("active-mobile-menu");
        });
    </script>
</body>
</html>
